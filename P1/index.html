<html>
    <head>
        <title>Login Details</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <center>
        <h1>Login Forms</h1>
        <form id="LoginForm">
            <label for="">User name:</label><br><br>
            <input type="text" placeholder="First name" ><br><br>
            <input type="text" placeholder="Last name"><br><br>
            <label for="ContactNumber">Mobile No:</label><br><br>
            <input type="text" id="ContactNumber" placeholder="Enter No"  required><br><br>
            <label for="">Email:</label><br><br>
            <input type="email" placeholder="Enter email"><br><br>
            <label for="">Password:</label><br><br>
            <input type="password" placeholder="Enter password"><br><br>
            <label for="otp">OTP:</label><br><br>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required><br><br>
            <input type="button" value="Login">
        </form>
        </center>
    </body>
</html>
